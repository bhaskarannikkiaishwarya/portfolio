	<!-- Apply saved theme ASAP to avoid mismatch -->
	<script>
	(function () {
		try {
			var t = localStorage.getItem('nikki-theme');
			document.addEventListener('DOMContentLoaded', function(){
				document.body.classList.remove('day','night');
				document.body.classList.add(t === 'night' ? 'night' : 'day');
			});
		} catch (e) {
			document.addEventListener('DOMContentLoaded', function(){
				document.body.classList.add('day');
			});
		}
	})();
	</script>
</head>

	<main id="content" class="fade-in-animation" data-animation-duration="1.5s" data-animation-delay="0.8s">
		<section class="intro">
			<h2>Case Studies</h2>

			<form id="cases-form" class="form-grid" autocomplete="on" novalidate>
				<div class="form-row">
					<label for="name" class="form-label">Name</label>
					<input id="name" name="name" type="text" class="form-input" placeholder="Your full name" required />
				</div>
				<div class="form-row">
					<label for="company" class="form-label">Company name</label>
					<input id="company" name="company" type="text" class="form-input" placeholder="Your company" required />
				</div>
				<div class="form-actions">
					<button id="submitBtn" type="submit" class="form-button" disabled>Submit</button>
				</div>
			</form>
		</section>
	</main>

	<footer>
		<p class="metatext">© 2025 Nikki Aishwarya. Remind me to send the case studies :D.</p>
	</footer>

	<script>
	(function () {
		const nameEl = document.getElementById('name');
		const companyEl = document.getElementById('company');
		const submitBtn = document.getElementById('submitBtn');

		function toggleSubmit() {
			const ok = nameEl.value.trim().length > 0 && companyEl.value.trim().length > 0;
			submitBtn.disabled = !ok;
		}

		nameEl.addEventListener('input', toggleSubmit);
		companyEl.addEventListener('input', toggleSubmit);

		document.getElementById('cases-form').addEventListener('submit', function (e) {
			e.preventDefault();
			alert('Email has been sent, please check your inbox');
			window.location.href = 'index.html#welcome';
		});
	})();
	</script>
